{% extends "base.html" %}

{% block item %}
{% for article in articles %}
    {% if loop.first %}
        <v-list-tile @click.stop="get('{{ article.url }}')">
        <script>var url = "{{ article.url }}"</script>
    {% else %}
        <v-list-tile @click.stop="get('{{ article.url }}')">
    {% endif %}
      <v-list-tile-content>
        <v-list-tile-title>{{ article.title}}</v-list-tile-title>
        <v-list-tile-sub-title class="text--primary">{{ article.date|strftime('%Y/%m/%d') }}</v-list-tile-sub-title>
        <v-list-tile-sub-title>{{ article.summary}}</v-list-tile-sub-title>
      </v-list-tile-content>
    </v-list-tile>
    <v-divider></v-divider>
{% endfor %}
{% endblock item %}
